{%  extends 'index.html' %}
{% block login %}
        <div class="nav-right">
               <div class="w3-container">
               	<a href="#">Hello {{ name }} </a>
               <a href="/user/logout"><button class="w3-button w3-black">Logout</button></a>
                </div>
                </div>
        </div>
        {% endblock %}
{% block content %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<nav class="navigation">
    
        <div class="nav-left2" >
             <ul class="menues">
             	<li><a href="/blog/dashboard">Dashboard</a></li>

                <li><a href="/blog/addblog">Add Blogs</a></li>
                <li><a href="/blog/draft">Draft</a></li>
                <li><a href="/blog/published">Published</a></li>
                <li><a href="/blog/allblog">Premium Blogs</a>
            </ul>
        </div>
</nav>
<div class="container">
	<h2 align="center">Start Writing Your Blog here</h2>
	<hr>
	<form method="POST" enctype="multipart/form-data" class="form-group">
		{% csrf_token %}
		<input type="text" name="title" placeholder="Title" class="form-control" style="border:none;">
		<br>
		<input type="text" name="summary" class="form-control" placeholder="Abstract" style="border:none;">
		<br>
		<textarea type="text" name="content" class="form-control" placeholder="Content" style="border:none;"></textarea>
		<br>
		<input type="file" name="blogimage1" multiple class="form-control" style="border:none;">
		<br>
		<br>
		<input type="file" name="blogimage2" multiple class="form-control" style="border:none;">
		<br>
		<br>
		<input type="file" name="blogimage3" multiple class="form-control" style="border:none;">
		<br>
		<input type="hidden" name="user" value="{{ name }}" class="form-control">
		<br>
		<input type="text" name="tag" class="form-control" placeholder="Tags" style="border:none;">
		&nbsp;&nbsp;<small>Enter multiple tags by placing comma</small>
		<br>
		<br>
		<div class="form-control" style="border:none;">
		<input type="submit" name="submit" value="Draft" class="btn btn-primary"> &nbsp;
		<input type="submit" name="submit" value="Publish" class="btn btn-primary">
		</div>
		<br>
		
		

	</form>
</div>

{% endblock %}
