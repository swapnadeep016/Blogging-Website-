{% extends 'index.html' %}
{% block login %}

        {% endblock %}

{% block content %}
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <style type="text/css">
      .section2{
        padding: 10px 0;
      }
    </style>
    <!-- Croulse -->


    <div class="container">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" height="450px" src="/media/{{ blog.image1 }}" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="450px" src="/media/{{ blog.image2 }}" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" height="450px" src="/media/{{ blog.image3 }}" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    </div>



<!-- Tittle -->

<div class="container section2">
  <div class="row">
    <div class="col-md-12">
     <h2><u>Title</u> : {{ blog.title }}</h2>
    </div>
  </div>
</div>

<div class="container section2">
  <div class="row">
    <div class="col-md-12">
     <h2><u>Article Summarizer</u>(AI):</h2><p>{{ blog.ai_generated_summary }}</p>
    </div>
  </div>
</div>


<div class="container section2">
  <div class="row">
    <div class="col-md-12">
     <h2><u>Abstract</u>:{{ blog.summary }}</h2>
    </div>
  </div>
</div>

<div class="container section2">
  <div class="row">
    <div class="col-md-12">
    <h2><u>Content</u></h2><p>:{{ blog.content }}</p>
    </div>
  </div>
</div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>



{% endblock %}
